		<section>
			<form action="envio.php">
				<fieldset class="fieldset__info--personal">
					<legend>Info personal</legend>
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" placeholder="María Laura">
					<label for="email">E-Mail:</label>
					<input type="email" id="email" placeholder="mail@mail.com">
					<label for="numero">Número de contacto:</label>
					<input for="number" id="numero" placeholder="333444555">
				</fieldset>
				<fieldset class="fieldset__info--de--venta">
					<legend>Info de venta</legend>
					<label for="indumentaria">Indumentaria</label>
					<input type="checkbox" id="indumentaria" value="indumentaria">
					<br>
					<label for="accesorios">Accesorios</label>
					<input type="checkbox" id="accesorios" value="accesorios">
					<br>
					<label for="instrumentos">Instrumentos</label>
					<input type="checkbox" id="instrumentos" value="instrumentos">
				</fieldset>
				<fieldset class="fieldset__info--de--envio">
					<legend>Info de envio</legend>
					<label for="local">Retiro en el local</label>
					<input type="radio" id="local" value="local" name="envio">
					<br>
					<label for="casa">Envío a domicilio</label>
					<input type="radio" id="casa" value="casa" name="envio">
					<br>
					<label for="localidad">Provincia</label>
					<select name="" id="localidad">
						<option value="CABA">Ciudad de BS AS</option>
						<option value="BSAS">Provincia de BS AS</option>
						<option value="interior">Interior del país</option>
					</select>
				</fieldset>
				<fieldset class="fieldset__newsletter">
					<legend>Aceptar newsletter?</legend>
					<label for="si">Si</label>
					<input type="radio" id="si" value="si" name="envio">
					<label for="no">No</label>
					<input type="radio" id="no" value="no" name="envio">
				</fieldset>
				<label class="label__mensaje" for="mensaje">Deje su mensaje</label>
				<br>
				<textarea name="" id="mensaje" cols="60" rows="20"></textarea>
				<br>
				<input type="reset" value="Cancelar">
				<input type="submit" value="Enviar">
			</form>
